<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>

  <body>
    <div class="conatiner">
      <div class="content-item">
        <svg width="500" height="500" style="border: 1px solid #ccc">
          <rect
            x="25"
            y="25"
            width="100"
            height="100"
            fill="#f44336"
            stroke="#8bc34a"
            stroke-width="10"
          ></rect>

          <circle cx="250" cy="150" r="100" fill="#9c27b0"></circle>

          <ellipse
            cx="250"
            cy="350"
            rx="100"
            ry="50"
            fill="#2196f3"
            stroke="#ff9800"
            stroke-width="10"
          ></ellipse>

          <line
            x1="50"
            y1="50"
            x2="200"
            y2="200"
            stroke="blue"
            stroke-width="10"
          ></line>

          <polyline
            points="20,220 40,225 60,240 80,220 120,340 200,380"
            fill="none"
            stroke="black"
            stroke-width="3"
          ></polyline>
        </svg>
      </div>

      <div class="content-item">
        <svg width="500" height="500" style="border: 1px solid #ccc">
          <path
            d="M100,100 L300,150 L200,300"
            fill="none"
            stroke="#000"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
