<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3.js</title>
  </head>

  <body>
    <div class="container">
      <div class="item">
        <h3>SVG</h3>

        <svg width="50" height="50">
          <circle cx="25" cy="25" r="50" style="fill: blue"></circle>
        </svg>
      </div>

      <div class="item">
        <h3>D3.js</h3>

        <script>
          d3.select('.item:nth-child(2)')
            .append('svg')
            .attr('width', 50)
            .attr('height', 50)
            .append('circle')
            .attr('cx', 25)
            .attr('cy', 25)
            .attr('r', 25)
            .style('fill', '#317212');
        </script>
      </div>
    </div>
  </body>
</html>
