<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js - Data API</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="filter2.js"></script>

    <style>
      .x-axis path,
      .y-axis path,
      .x-axis line,
      .y-axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      .x-axis text,
      .y-axis text {
        font-family: sans-serif;
        font-size: 11px;
      }

      h2 {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>
        Choose Data Range
        <select id="date-option">
          <option value="12">Last Year</option>
          <option value="6">Last 6 month</option>
          <option value="3">Last Quarter</option>
        </select>
      </p>
    </div>
  </body>
</html>
