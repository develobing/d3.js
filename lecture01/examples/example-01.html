<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3.js</title>
  </head>

  <body>
    <div class="container">
      <div class="item">
        <h3>SVG Bar</h3>

        <svg>
          <rect width="50" height="200" style="fill: blue" />
        </svg>
      </div>

      <div class="item">
        <h3>D3 Bar</h3>

        <script>
          d3.select('.item:nth-child(2)')
            .append('svg')
            .append('rect')
            .attr('width', 50)
            .attr('height', 200)
            .style('fill', '#a81b15');
        </script>
      </div>
    </div>
  </body>
</html>
